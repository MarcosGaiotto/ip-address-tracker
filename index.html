<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <header class="header-container">
   <h1>IP Address Tracker</h1>
   <div class="search-box">
	 <label for="ip"></label>
	 <input type="text" name="ip" id="ip">
	 <button id="search-btn"></button>
   </div>
   <div class="ip-info-box">
	 <ul class="ip-info-list">

	   <li class="ip-info-item">
		 <p class="ip-info-item-title">IP ADDRESS</p>
		 <p id="ip-address" class="ip-info-item-value"></p>
	   </li>

	   <li class="ip-info-item">
		<p class="ip-info-item-title">LOCATION</p>
		<p id="location" class="ip-info-item-value"></p>
	  </li>

	  <li class="ip-info-item">
		<p class="ip-info-item-title">TIMEZONE</p>
		<p id="timezone" class="ip-info-item-value"></p>
	  </li>

	  <li class="ip-info-item">
		<p class="ip-info-item-title">ISP</p>
		<p id="isp" class="ip-info-item-value"></p>
	  </li>

	 </ul>
   </div>
 </header>
 <main>
	<div id="mapid"></div>
 </main>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
	UTC add offset value dynamically using the API
  ISP -->

  crossorigin=""></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
